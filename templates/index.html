<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data collector app</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please fill the entries to get population statistic on height</h3>
        <div class="message">{{text | safe}}</div>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe with us" placeholder="Enter Your email here" type="email" name="email_name" required><br>
            <input title="Your data will be safe with us" placeholder="Enter Your height in cm" type="number" min="100" max="250" name="height_name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
